<template>
    <template if:true={isShowModal}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Header Start -->
          <header class="slds-modal__header">
            <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close" icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>
            <h2 class="slds-text-heading_medium slds-hyphenate header-string">
              {sectionName}
            </h2>
          </header>
          <!-- Header End -->
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1">
            <slot>
              <p>fetch data from inventoryData for section {sectionName}</p>
              <template if:true={sectionInvData}>
                <div>
                    <lightning-datatable 
                                key-field="id"
                                data={sectionInvData}
                                columns={columns}
                                onrowaction={handleRowAction}>
                    </lightning-datatable>
              </div>
              <c-product-details-model-popup></c-product-details-model-popup>
            </template>
            <template if:false={sectionInvData}>
                <pre>not present for : {sectionName}</pre>
            </template>
            </slot>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
